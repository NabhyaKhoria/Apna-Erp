<html lang="en">
<head>
	<title>Login - Apna ERP</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<!-- <link rel="icon" type="image/png" href="images/icons/favicon.ico"/> -->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'info/login/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'info/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'info/login/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'info/login/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="{% static 'info/login/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post">
					{% csrf_token %}
					
					<span class="login100-form-title p-b-26">
						Welcome
					</span>
					<span class="login100-form-title p-b-48">
						<!-- <i class="zmdi zmdi-font"></i> -->
						<img src="{% static 'info/login/images/kgp_logo.png' %}" style="width:80px; height:auto;">
					</span>
					{{ form.as_p }}
					<!-- 

					<div class="wrap-input100">
						<input class="input100" type="text" name="email" autocomplete="off">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass" autocomplete="off">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

				-->
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Login
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static 'info/login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>

<!--===============================================================================================-->
	<script src="{% static 'info/login/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'info/login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'info/login/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'info/login/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'info/login/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'info/login/vendor/countdowntime/countdowntime.js' %}"></script>

	<script src="{% static 'info/login/js/main.js' %}"></script>
