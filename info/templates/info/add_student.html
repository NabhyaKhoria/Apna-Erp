<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>homepage</title>
      {% load static %}

    <!-- Bootstrap core CSS -->
      <link href="{% static '/info/homepage/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Custom styles for this template -->
      <link href="{% static '/info/homepage/css/heroic-features.css' %}" rel="stylesheet">
          <link href="{% static '/info/bootstrap/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

          <link href="{% static '/info/homepage/css/heroic-features.css' %}" rel="stylesheet">

          <link href="{% static 'info/home/vendor/aos/aos.css' %}" rel="stylesheet">
          <link href="{% static 'info/home/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
          <link href="{% static 'info/home/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
          <link href="{% static 'info/home/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
          <link href="{% static 'info/home/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
          <link href="{% static 'info/home/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
          
          <!--Main CSS File -->
          <link href="{% static 'info/home/css/style.css' %}" rel="stylesheet"> 
    
    

  </head>

  <body>

  <!-- Top of Bar -->
  <section id="topbar" class="d-flex align-items-center">
    <div class="container d-flex justify-content-center justify-content-md-between">
      <div class="contact-info d-flex align-items-center">
        <i class="bi bi-envelope d-flex align-items-center"><a href="mailto:contact@example.com">contact.iic@iitkgp.ac.in</a></i>
      <i class="bi bi-phone d-flex align-items-center ms-4"><span>+91 32222-81019/81018/81017</span></i>
      </div>
      <div class="social-links d-none d-md-flex align-items-center">
        <a href="https://twitter.com/IITKgp" class="twitter" target="_blank"><i class="bi bi-twitter"></i></a>
        <a href="https://www.facebook.com/IITKgp/" class="facebook" target="_blank"><i class="bi bi-facebook"></i></a>
        <a href="https://www.linkedin.com/school/indian-institute-of-technology-kharagpur/" class="linkedin" target="_blank"><i class="bi bi-linkedin"></i></i></a>
      </div>
    </div>
  </section>

  <header id="header" class="d-flex align-items-center" >
    <div class="container d-flex align-items-center justify-content-between">

      <h1 class="logo"><a href="{% url 'index' %}">Apna ERP</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt=""></a>-->

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link  text-capitalize active" href="#">{{ request.user }}</a></li>
          <li><a class="nav-link " href="#" data-toggle="modal" data-target="#logoutModal">Logout</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header>
  <!-- ................... -->
    <!-- Page Content -->


    <div class="container">

      <!-- Jumbotron Header -->

      <!-- Page Features -->
      <div class="row text-center justify-content-center">
        <div class="row justify-content-center">
            <div class="">
              <span class="anchor" id="formUserEdit"></span>
              <hr class="my-5">
              <div class="card card-outline-secondary" style="min-width: 600px;">
                <div class="card-header">
                  <h3 class="mb-0">Student Information</h3>
                </div>
                <div class="card-body">
                  <form class="form" role="form" method="POST" action="{% url 'add_student' %}">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Course ID</label>
                            <div class="col-lg-9">
                            <select class="form-control" name="class" required>
                                    {% for class in all_classes %}
                                        <option value="{{ class.id }}">
                                            {{ class }}
                                        </option>
                                    {% endfor %}
                            </select>
                            </div>
                        </div>
                        <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Roll Number</label>
                        <div class="col-lg-9">
                            <input class="form-control" name="usn" type="text" placeholder="22AE10000" required>
                        </div>
                        </div>
                        <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Full Name</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="full_name" placeholder="Akshat Agarwal" required>
                        </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Sex</label>
                            <div class="col-lg-9">
                            <select class="form-control" name="sex" required>
                                <option value="Male">
                                    Male
                                </option>
                                <option value="Female">
                                    Female
                                </option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Date of Birth</label>
                            <div class="col-lg-9">
                                <input class="form-control" name="dob" type="date" required>
                            </div>
                        </div>


                    <div class="form-group row justify-content-left">
                        <div class="ml-auto mr-3">
                            <a class="btn btn-danger" href="{% url 'index' %}"> Cancel </a>
                            <input class="btn btn-secondary ml-auto" type="reset" value="Reset"> 
                            <input class="btn btn-primary ml-auto" type="submit" value="Submit">
                        </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        
      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->
    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <a class="btn btn-primary" href="/accounts/logout">Logout</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->


      <script src="{% static '/info/homepage/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static '/info/homepage/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  </body>

</html>
